<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container-md">

<div class="card o-hidden border-0 shadow-lg my-5">
<div class="card-body p-0">
  <!-- Nested Row within Card Body -->
  <div class="row">
      <div class="col-lg-10">
          <div class="p-5">
              <div class="text-xl-start">
              </div>
    <div class="form-row">
        <h1>Insira um novo pedido</h1>
        <form id="Pedidos">
            <div class="form-group col-md-6">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" onchange="consultarCliente()">
            </div>
            <div class="form-group col-md-4">
                <label for="Produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="campo2" name="Produto">
            </div>
            <div class="mb-3">
                <label for="Quantidade" class="form-label">Quantidade</label>
                <input type="text" class="form-control" id="campo3" name="Quantidade">
            </div>
            <div class="form-group col-md-6">
                <label for="Tipo de Saida (TES)" class="form-label">Tipo de Saida (TES)</label>
                <input type="text" class="form-control" id="campo4" name="Tipo de saida">
            </div>
            <div class="mb-3">
                <label for="Condição de Pagamento" class="form-label">Condição de Pagamento</label>
                <input type="text" class="form-control" id="campo5" name="Condição de Pagamento">
            </div>
            <div class="mb-3">
                <label for="Tabela de Preço" class="form-label">Tabela de Preço</label>
                <input type="text" class="form-control" id="campo6" name="Tabela de Preço">
            </div>
            <button type="button" class="btn btn-success">Enviar Pedido</button>
            <a></a>
            <a href="/" class="btn btn-info">Voltar ao Inicio</a>
        </form>
        </div>
</body>
</html>
